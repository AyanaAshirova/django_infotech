<!-- <div class="p-3 p-lg-5 border"> -->
<div class="p-3 pt-0">
 <form action="{% url 'order_create' service_id=service.id main_service_id=main_service.id %}" method="post">
   {% csrf_token %}
   {{ form.errors }}
   
  <div class="form-group">
      <label for="c_fname" class="text-black">Имя <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="c_fname" name="name" placeholder="ФИО" required>
  </div>

  <div class="form-group">
    <label for="c_email_address" class="text-black">Email<span class="text-danger">*</span></label>
    <input type="text" class="form-control" id="c_email_address" name="email" required>
  </div>

  <div class="form-group">
      <label for="c_phone" class="text-black">Номер телефона<span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="c_phone" name="phone" required>
  </div>

  <div class="form-group">
    <label for="c_order_notes" class="text-black" name="details">Детали</label>
    <textarea name="c_order_notes" id="c_order_notes" cols="30" rows="3" class="form-control" placeholder="..."></textarea>
  </div>

    <button type="submit" class="btn btn-primary btn-lg py-2 btn-block " >Отправить</button>

</form>
</div>
